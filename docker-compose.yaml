services:
  postgres:
    image: postgres:16-alpine
    container_name: t8d-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-t8d_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-t8d_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - t8d-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-t8d_user} -d ${POSTGRES_DB:-t8d_db}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: t8d-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      SERVER_PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-t8d_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-t8d_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - t8d-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: t8d-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      - backend
    networks:
      - t8d-network

volumes:
  postgres_data:
    driver: local

networks:
  t8d-network:
    driver: bridge
